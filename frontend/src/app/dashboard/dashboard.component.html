<!-- <h3>Dashboard</h3> -->
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500&family=Oswald&family=Titillium+Web:wght@300;400&display=swap" rel="stylesheet"> 
<div>
  <div class="card-deck" style="font-family: titillium web;">
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" src="https://i.pinimg.com/736x/83/fb/72/83fb722ec6a28bb416207c4d4cc91e4d.jpg" alt="Card image cap">
      <div class="card-body" style="background-color: lightblue;">
        <h5 class="card-title">Doctor Management</h5>
        <p class="card-text" style="font-size: 16px;">Click to view the list of Doctors</p>
        <button (click)="onDoc()" class="btn btn-secondary" style="background-color: #2c9379; border-color: #13bd92;">View</button>
      </div>
    </div>
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" src="https://cdna.artstation.com/p/assets/covers/images/023/186/028/large/nicole-wickens-16twn01-14022018-large-general-medical-practice-no-watermark.jpg?1578398636" alt="Card image cap">
      <div class="card-body" style="background-color: silver;">
        <h5 class="card-title">Hospital Management</h5>
        <p class="card-text" style="font-size: 16px;">Click to view the list of Hospitals</p>
        <button (click)="onHospital()" class="btn btn-secondary" style="background-color: #d84057; border-color: #d84057;">View</button>
      </div>
    </div>
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" src="https://uploads-ssl.webflow.com/5b47649da0981485ce5ab6f8/5b6366f53a2f88dedeef8518_people%20icon%20navy.png" alt="Card image cap">
      <div class="card-body" style="background-color: rgb(193, 193, 206);">
        <h5 class="card-title">User Management</h5>
        <p class="card-text" style="font-size: 16px;">Click to view the list of Users</p>
        <button (click)="onUser()" class="btn btn-secondary" style="background-color: #20045c; border-color: #180444;">View</button>
      </div>
    </div>
  </div>

<!--     
    <br/><br/>
    <button (click)="onHospital()" class="btn btn-success">Hospitals</button>
    <br/><br/>
    <button (click)="onUser()" class="btn btn-success">Users</button> -->
</div>
