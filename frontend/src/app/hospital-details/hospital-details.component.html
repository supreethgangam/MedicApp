<h2>Hospital Details</h2> 

<hr/>
<div *ngIf="user">
  <div>
    <label><b>Name: </b></label> {{user.Name}}
  </div>
  <div>
    <label><b>Address: </b></label> {{user.address}}
  </div>
  <div>
    <label><b>Rating: </b></label> {{user.rating}}
  </div> 
  <div>
    <label><b>Contact: </b></label> {{user.contact}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Hospitals List</button><br>
