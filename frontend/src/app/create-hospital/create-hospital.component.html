<h3>Create Hospital</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="Name" required [(ngModel)]="hospital.Name" name="Name">
    </div>

    <div class="form-group">
      <label for="name">Address</label>
      <input type="text" class="form-control" id="address" required [(ngModel)]="hospital.address" name="address">
    </div>

    <div class="form-group">
      <label for="name">Rating</label>
      <input type="text" class="form-control" id="rating" required [(ngModel)]="hospital.rating" name="rating">
    </div>

    <div class="form-group">
      <label for="name">Contact</label>
      <input type="text" class="form-control" id="contact" required [(ngModel)]="hospital.contact" name="contact">
    </div>

    <button type="submit" class="btn btn-danger">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>Successfully submitted!</h4>
</div>
